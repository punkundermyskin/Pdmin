{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Software</h1>
    <table class='table table-condensed'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Vendor</th>
                <th>Install Date</th>
                <th>Version</th>
            </tr>
        <thead>
        <tbody>
            {% for program in data %}
                    <tr>
                        <td>{{program.name}}</td>
                        <td>{{program.vendor}}</td>
                        <td>{{program.install_date}}</td>
                        <td>{{program.version}}</td>                            
                    <tr>
            {% endfor %}
        <tbody>
    </table>
{% endblock %}
